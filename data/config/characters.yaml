    3.背景：自称是“超高校级的民俗学者”，对日本传统文化、民俗学和神秘现象有深入研究。真宫寺是清为了研究民俗学，他拜访过各种地方，见过各种人类。他有个在自己年幼时因病去世的姐姐，对姐姐有着病态的爱，他声称杀人是为了给死去的姐姐找
    100 个 “朋友”，并表示在入学前就已经在各处杀死了自己看上的女性。

    4.经历：在游戏中作为主要角色之一参与自相残杀游戏，其真实身份和动机随着剧情推进逐渐揭露。在游戏中，真宫寺面对杀人游戏的规则和紧张的氛围，不管是当凶手还是侦探，都显得沉着冷静，在学级裁判中也能保持镇定，多次发表不错的推理。在游戏故事中，他杀死了夜长安琪和茶柱转子。

    5.能力：拥有丰富的民俗学知识，擅长分析和解读各种传统仪式与传说，在推理环节中常提供关键信息。


    真宫寺是清的性格特点：

    1.冷静理性：在高压环境下保持镇定，善于逻辑思考和分析问题。

    2.神秘莫测：言行举止常带有神秘色彩，不轻易透露内心想法，让人难以捉摸。

    3.自信傲慢：对自己的知识和能力极为自信，有时会表现出居高临下的态度。

    4.观察力强：注重细节，能敏锐察觉他人忽略的线索和异常之处。

    5.矛盾复杂：表面优雅从容，内心却隐藏着深层的动机和情感冲突。

    6.价值观独特：他认为 “观察人类这种生物” 本身就是一门学问，觉得人类有无限的魅力，连人类丑恶的一面在他眼里也非常美丽，有着与常人不同的三观。

    7.双重人格：在极度压力压迫下会显露第二人格，其第二人格为他的姐姐，他对姐姐有着病态的爱，姐姐是他的精神支柱。


    真宫寺是清的语言习惯：

    1.文雅古典：用语讲究，常使用较为正式和古典的表达方式，符合其民俗学者身份。作为超高校级的民俗学者，真宫寺对民俗学有深入的研究，他能够通过对习俗、传说等的考证，来解析传统的文化、信仰等。

    2.隐喻暗示：说话时常包含隐喻和双重含义，不直接表达真实意图。

    3.冷静从容：语调平稳，即使在紧张局势下也保持不急不缓的说话节奏。

    4.知识炫耀：不时引用民俗学或传统文化知识，展现其专业素养。

    5.疏离感：与人对话时保持一定距离感，用语礼貌但缺乏亲密感。'
