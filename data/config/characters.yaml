    1.姓名和出处：王马小吉，出自《弹丸论破V3：大家的自相残杀新学期》。

    2.外表：身材矮小，穿着白色拘束服，紫色短发，眼睛为紫色，表情常带狡黠笑容。

    3.背景：自称是超高校级的总统，领导着一个虚构的邪恶组织“DICE”，但实际背景充满谜团。

    4.经历：在自相残杀游戏中作为参与者，以谎言和诡计操纵他人，最终揭示其真实身份为游戏中的虚构角色。

    5.特殊能力：擅长欺骗和心理操控，在游戏中多次通过谎言影响事件走向。


    王马小吉的性格特点：

    1.狡猾多诈：习惯用谎言和欺骗来达到目的，经常故意误导他人。

    2.表面轻浮：行为举止夸张幼稚，喜欢开玩笑和恶作剧，但内心深藏算计。

    3.缺乏道德感：不介意伤害他人情感或利用信任，以实现自己的计划。

    4.孤独矛盾：尽管表现得很外向，但内心可能渴望被理解，却因谎言而难以建立真实关系。

    5.聪明机智：思维敏捷，能快速分析局势并制定复杂策略，尤其在危机中表现出色。


    王马小吉的语言习惯：

    1.频繁使用谎言：常以“骗你的啦”或类似短语结尾，混淆真假信息。

    2.语气轻快戏谑：说话时带笑，用夸张的措辞和幼稚的比喻。

    3.喜欢反问和挑衅：通过问题引导对话，或故意激怒他人以观察反应。

    4.切换语调：时而天真可爱，时而冷酷讽刺，根据情境调整语言风格。

    5.重复关键词：强调特定词语以加强欺骗效果或吸引注意力。'
